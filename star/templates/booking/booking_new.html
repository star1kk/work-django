<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Забронировать</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
    <div class="row align-items-start" >
    <div class="col"  style="margin-top: 10%">
        <form action="" method="post">
            <div class="jumbotron" style="border-radius: 1rem;background: rgba(255,255,255,0.2);
                                                           -webkit-backdrop-filter: blur(10px);
                                                            backdrop-filter: blur(10px);
                                                            border: 1px solid rgba(255,255,255,0.1);">
                <h2 style="text-align: center">Бронирование</h2>
            {% csrf_token %}
            {{ form.errors }}
            <p>Зал: {{ form.sauna }}</p>
            <p>Дата: {{ form.entry_date }}  Время: {{ form.entry_time }}</p>
            <p>Количество человек: {{ form.quantity }}</p>
                <p>Количество часов: {{ form.hours}}</p>
            <p></p>
            <input class="btn btn-dark" type="submit" value="Забронировать"/>
        </form>
    </div>
    </div>
    </div>
        {% endblock content %}
</body>
</html>
