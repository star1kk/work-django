<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить бронь</title>
</head>
<body>
{% extends 'base.html' %}
    {% block content %}
<div class="row align-items-start">
    <div class="col"  style="margin-top: 10%;">
        <form method="post">
        {% if user.is_superuser %}
            <h1>Уверены что хотите удалить бронь?</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p></p>
                    <input class="btn btn-danger" type="submit" value="Удалить" />
                </form>
        {% else %}
            <h1>Вы не можете удалить бронь</h1>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary">Вернуться обратно</a>
        {% endif %}
        </form>
        <div
    </div>
    {% endblock content %}
</body>
</html>
