{% load static %}
<html lang="ru">
<head>
</head>
<body>

<style>
    .carousel{
        width: 30%;
        height: 20%;
    }
</style>
    <div id="carousel" class="carousel slide" data-bs-ride="false" style="margin-top: 10%; margin-left: 10%">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/rus.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/turk.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/finsk.jpg' %}">
            </div>
        </div>
        <!-- Элементы управления -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Следующий</span>
            </a>
        </div>
    </div>

</body>
</html>
