<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
</head>
<body>

{% block content %}
<div class="container text-center jumbotron ">
    <h1 class="display-4" style="color: black">Отдых на любой вкус</h1>
    <h2 class="lead mt-0 mb-5"></h2>


    <div id="carousel" class="carousel slide d-inline-block" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="width: 1280px; height: 853px" class="img-fluid" src="{% static 'img/rus.jpg' %}" alt="...">
            </div>
            <div class="carousel-item">
                <img style="width: 1280px; height: 853px" class="img-fluid" src="{% static 'img/turk.jpg' %}" alt="...">
            </div>
            <div class="carousel-item">
                <img style="width: 1280px; height: 853px" class="img-fluid" src="{% static 'img/finsk.jpg' %}" alt="...">
            </div>
        </div>
        <!-- Элементы управления -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>

</div>
{% endblock %}


<!-- jQuery -->
<script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
<!-- Popper -->
<script src="/examples/vendors/popper.js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="/examples/vendors/bootstrap-4.1/js/bootstrap.min.js"></script>

</body>
</html>
