{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Newspaper app</h1>
    <p class="lead">A Newspaper website built with Django.</p>
    <p class="lead">
      {% if user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{% url 'article_list' %} " role="button">View All Articles</a>
      {% else %}
      <a class="btn btn-primary btn-lg" href="http://127.0.0.1:8000/users/login/" role="button">View All Articles</a>
      {% endif %}
    </p>
  </div>
{% endblock %}
