{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static %}

{% block content %}


  <div class="container">
    <div class="col"  style="margin-top: 12%">
      <h1 class="display-4" style="color: darkgrey"> Сауна "Блаженство"</h1>
      <p class="lead" style="color: darkgrey"> Сауна с русской парной, турецким хамамом и финской баней.</p>
      <p class="lead">
        {% if user.is_authenticated %}
        <a class="btn btn-light btn-lg" style="background: #eeeeee;
background: -webkit-radial-gradient(circle, #eeeeee 0%, #b8b8b8 100%);
background: radial-gradient(circle, #eeeeee 0%, #b8b8b8 100%);" href="{% url 'booking_new' %} " role="button">Забронировать сауну</a>
        {% else %}
        <a class="btn btn-light btn-lg" style="background: background: #eeeeee;
background: -webkit-radial-gradient(circle, #eeeeee 0%, #b8b8b8 100%);
background: radial-gradient(circle, #eeeeee 0%, #b8b8b8 100%);" href="{% url 'login' %}" role="button">Забронировать сауну</a>
        {% endif %}
      </p>
    </div>
  </div>


{% endblock %}
