{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
<div class="row align-items-start" >
    <div class="col"  style="margin-top: 3%">
        <form class="" method="post">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100 " >
                    <div class="row d-flex h-100 col d-flex justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
                            <div class="card bg-glass text-black  "
                                 style="border-radius: 1rem;background: rgba(255,255,255,0.2);
                                                           -webkit-backdrop-filter: blur(10px);
                                                            backdrop-filter: blur(10px);
                                                            border: 1px solid rgba(255,255,255,0.1);">
                                <div class="card-body p-5 text-center" >
                                    <h2 class="fw-bold mb-2 text-uppercase">Изменение пароля</h2>
                                    <p class="text-white-50 mb-5">Please enter your old password, for security's sake, and then enter your ne\ w password twice so we can verify you typed it in corrently.</p>
                                    <div class="form-outline form-white mb-4">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="form-outline form-white mb-4">
                                            <button type="submit" class="btn btn-outline-dark btn-lg px-5">Изменить пароль</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
{% endblock %}
