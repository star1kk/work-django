<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новый мастер</title>
</head>
<body>
  {% extends 'base.html' %}
    {% block content %}
<div class="row align-items-start" >
    <div class="col"  style="margin-top: 5%">
        <form method="post">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100 " >
                    <div class="row d-flex h-100 col d-flex justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
                            <div class="card bg-glass text-black  "
                                 style="border-radius: 1rem;background: rgba(255,255,255,0.2);
                                                           -webkit-backdrop-filter: blur(10px);
                                                            backdrop-filter: blur(10px);
                                                            border: 1px solid rgba(255,255,255,0.1);">
                                <div class="card-body p-5 text-center" >
                                    <div class="form-outline form-white mb-4">
      {% if user.is_superuser %}
        <h1>Новый мастер</h1>
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-primary" type="submit" value="Сохранить"/>
        </form>
      {% else %}
        <h1>У вас нет прав администратора</h1>
        <a class="btn btn-secondary" href="{% url 'sauna_list' %}">Обратно к списку</a>
      {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
    {% endblock content %}
</body>
</html>
